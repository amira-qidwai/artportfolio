<!DOCTYPE html>

<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Amira Qidwai</title>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="navbar">
        <nav>
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <div class="logo">
            <a href="#home">Amira Qidwai</a>
          </div>
          <ul class="social-icons">
            <li>
              <a href="https://instagram.com" target="_blank">
                <img src="assets/instagram.svg" alt="Instagram">
              </a>
            </li>
            <li>
              <a href="https://linkedin.com" target="_blank">
                <img src="assets/linkedin.svg" alt="LinkedIn">
              </a>
            </li>
            <li>
              <a href="https://pinterest.com" target="_blank">
                <img src="assets/pinterest.svg" alt="Pinterest">
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Amira Qidwai is an artist and student based in Iowa City, Iowa.</h1>
            </div>
            <div class="hero-image">
                <img src="assets/homepagearchlogo.jpg" alt="Amira Qidwai Studios Logo">
            </div>
        </div>
    </section>

    <section id="subscribe">
      <h2>Subscribe</h2>
      <p>Sign up with your email address to recieve news and updates from Amira Qidwai.</p>
      <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <input type="submit" value="Sign Up">
      </form>
    </section>

    <footer>
      <p> &copy; Amira Qidwai 2024. All rights reserved.</p>
    </footer>

  </body>

</html>
